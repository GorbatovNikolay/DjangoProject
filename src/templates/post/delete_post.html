{% extends 'base.html' %}

{% block title %}Djangogramm - Delete post{% endblock %}

{% block content %}
    <form method="post">{% csrf_token %}
        <p>Ваш пост будет удален. Вы уверены?</p>
        {{ form }}
        <button type="submit" class="btn btn-danger btn-lg">Удалить</button>
        <a href="{% url 'home' %}">
            <button class="btn btn-dark btn-lg">Не удалять</button>
        </a>
    </form>
{% endblock %}
